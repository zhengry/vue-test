<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>结算页面</title>
  <script src="vue.js"></script>

</head>
<body>
  <!-- 父组件 -->
<div id="app">
  <button @click="buttonClick">点击我获取子组件</button>
  <!-- 调用子组件 -->
  <cpn></cpn>
  <cpn ref="info"></cpn>
</div>

<!-- 子组件模板 -->
<template id='child'>
  <div>
    <p>这是一个子组件</p>
  </div>
</template>

<script>

  const app = new Vue({
    el:"#app",
    methods: {
      buttonClick() {
        // 获取子组件：使用 $children 或 $refs
        // console.log(this.$children[0].message);
        console.log(this.$refs.info.message);
      }
    },
    components: {
      cpn: {
        template: "#child",
        data() {
          return {
            message: "你说啥"
          }
        },
        props: {
          title: "this is a props title"
        }
      }
    }
  })

</script>

</body>
</html>
